<div id="container">
    <form method="POST">
        Username: <input type="text" name="schoolUsername"/><br />
        Github Username: <input type="text" name="githubUsername"/><br />
        <input type="submit" value="Send!"/>
    </form>
    {{#if githubUsername }}
        Got answer: {{githubUsername}} and {{username}}
    {{/if}}

    {{#if error }}
        Something went wrong: {{error}}
    {{/if}}

</div>
